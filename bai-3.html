<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông, các góc vuông ở vị trí khác nhau</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        document.write("<br>");
        for (let j = 0; j < 5; j++) {
            if (j <= i){
                document.write("*");
            }
        }
    }

    for (let i = 0; i < 5; i++) {
        document.write("<br>");
        for (let j = 5; j > 0; j--) {
            if (j > i) {
                document.write("*");
            }
        }
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    for (let i = 0; i < 5; i++) {
        document.write("<br>");
        for (let j = 0; j < 5; j++) {
            if (j < 4 - i){
                document.write("&#160&#160");
            }else {
                document.write("*")
            }
        }
    }

    for (let i = 0; i < 5; i++) {
        document.write("<br>");
        for (let j = 0; j < 5; j++) {
            if (j < i) {
                document.write("&#160&#160");
            }else {
                document.write("*")
            }
        }
    }




</script>
</body>
</html>
