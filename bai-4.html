<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều cao:");
    let b = +prompt("Nhập chiều rộng:");
    for (let i = 0; i < a; i++) {
        document.write("<br>");
        for (let j = 0; j < b; j++) {
            if (i > 0 && j > 0 && i < a - 1 && j < b - 1){
                document.write("&#160&#160")
            }else{
                document.write("*")
            }

        }
    }
</script>
</body>
</html>
